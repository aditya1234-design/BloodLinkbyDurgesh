<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blood Donation & Acceptance System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- REGISTRATION PAGE -->
  <div class="container" id="registerPage">
    <h2>Register as New User</h2>
    <form id="registerForm">
      <label>Full Name:</label>
      <input class="input-box" id="r_name" type="text" required placeholder="Enter Your Name">

      <label>Age:</label>
      <input class="input-box" id="r_age" type="number" required placeholder="Enter Your Age">

      <label>Blood Group:</label>
      <select class="input-box" id="r_bgroup" required>
        <option value="" disabled selected>Select Blood Group</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>AB+</option><option>AB-</option>
        <option>O+</option><option>O-</option>
      </select>

      <label>Contact Number:</label>
      <input class="input-box" id="r_contact" type="text" required placeholder="Enter Contact Number">

      <label>Register As:</label>
      <select class="input-box" id="r_role" required>
        <option value="" disabled selected>Select Role</option>
        <option>Donor</option>
        <option>Receiver</option>
      </select>

      <label>Password:</label>
      <input class="input-box" id="r_password" type="password" required placeholder="Create Password">

      <button class="btn" type="submit">Register</button>
      <button class="btn secondary" type="button" onclick="showLogin()">Go to Login</button>
    </form>
    <p class="small">Admin account exists (username: <b>admin</b>, password: <b>admin123</b>)</p>
  </div>

  <!-- LOGIN PAGE -->
  <div class="container" id="loginPage" style="display:none;">
    <h2>Welcome Back â€” Login</h2>
    <form id="loginForm">
      <label>User Name:</label>
      <input class="input-box" id="l_user" type="text" required placeholder="Enter Registered Name">

      <label>Password:</label>
      <input class="input-box" id="l_pass" type="password" required placeholder="Enter Password">

      <label>Select Role:</label>
      <select class="input-box" id="l_role" required>
        <option value="" disabled selected>Select Role</option>
        <option>Donor</option>
        <option>Receiver</option>
        <option>Admin</option>
      </select>

      <button class="btn" type="submit">Login</button>
      <button class="btn secondary" type="button" onclick="showRegister()">Register New</button>
    </form>
  </div>

  <!-- DONOR DASHBOARD -->
  <div class="container" id="donorPage" style="display:none;">
    <h2>Donor Dashboard</h2>
    <p class="lead">Thank you for being a donor! Manage your donor activities below.</p>

    <div class="dashboard-buttons">
      <button class="dash-btn" onclick="alert('Open: Register / Update Donor Info (placeholder)')">Register / Update Donor Info</button>
      <button class="dash-btn" onclick="checkEligibility()">Check Donation Eligibility</button>
      <button class="dash-btn" onclick="showDonationHistory()">View Donation History</button>
      <button class="dash-btn" onclick="alert('Reminder: You can donate again after 1 month (placeholder)')">View Donation Reminder</button>
      <button class="dash-btn" onclick="alert('Insurance: Each donation gives 6 months free health insurance (placeholder)')">Check Insurance Status</button>
      <button class="dash-btn logout" onclick="logout()">Logout</button>
    </div>

    <div id="donorInfoBox" class="info-box" style="display:none;"></div>
  </div>

  <!-- RECEIVER DASHBOARD -->
  <div class="container" id="receiverPage" style="display:none;">
    <h2>Receiver Dashboard</h2>
    <p class="lead">Request blood, find donors and track your requests here.</p>

    <div class="dashboard-buttons">
      <button class="dash-btn" onclick="alert('Open: Request Blood form (placeholder)')">Request Blood</button>
      <button class="dash-btn" onclick="alert('Open: Find Compatible Donors (placeholder)')">Find Compatible Donors</button>
      <button class="dash-btn" onclick="alert('Open: View Request History (placeholder)')">View Request History</button>
      <button class="dash-btn logout" onclick="logout()">Logout</button>
    </div>

    <div id="receiverInfoBox" class="info-box" style="display:none;"></div>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div class="container" id="adminPage" style="display:none;">
    <h2>Admin Dashboard</h2>

    <div class="dashboard-buttons">
      <button class="dash-btn" onclick="alert('Admin: Add Donor (placeholder)')">Add Donor</button>
      <button class="dash-btn" onclick="alert('Admin: Add Receiver (placeholder)')">Add Receiver</button>
      <button class="dash-btn" onclick="alert('Admin: Manage Donor/Receiver Records (placeholder)')">Manage Donor/Receiver Records</button>
      <button class="dash-btn" onclick="showStats()">View Donation Statistics</button>
      <button class="dash-btn logout" onclick="logout()">Logout</button>
    </div>

    <div id="adminInfoBox" class="info-box" style="display:none;"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
